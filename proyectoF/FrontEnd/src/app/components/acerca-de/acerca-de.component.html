<div class="col text-center">
  <button type="button" class="btn btn-primary" (click)="onOpenModal('edit', usuario)" data-bs-toggle="modal" data-bs-target="#editarUsuarioModal">
      <i class="fa fa-pencil"></i>
     </button>
     </div>
<div class="row">
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <div *ngIf="usuario">
      <img src={{usuario.fotoPerfil}} class="img-fluid" id="fotoperfil">
    </div>
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
      <div *ngIf="usuario">
        <p id="nombre">{{usuario.nombre}} {{usuario.apellido}}</p>
        <p>{{usuario.titulo}}</p>
      </div>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <span>
        <div *ngIf="usuario">
          <h1>Acerca de mi</h1>
          <p>{{usuario.descripcion}}</p>
        </div>
      </span>
  </div>
 </div>



 <!--EDIT MODAL-->

 <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarEducacionModalLabel">Editar Usuario {{ editUsuario?.nombre}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form #editForm="ngForm">
              <div class ="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text"
                  ngModel="{{ editUsuario?.nombre}}"
                  name="nombre"
                  class="form-control"
                  id="nombre"
                  placeholder="nombre"
                  required
                  >
              </div>
              <input
              type="hidden"
              ngModel="{{ editUsuario?.id }}"
              name="id"
              class="form-control"
              id="id"
              placeholder=""
              />
              <div class ="form-group">
                <label for="apellido">Apellido</label>
                <input type="text"
                ngModel="{{ editUsuario?.apellido}}"
                name="apellido"
                class="form-control"
                id="apellido"
                placeholder="apellido"
                required
                >
            </div>
           <div class ="form-group">
               <label for="descripcion">Descripción</label>
               <input type="text"
               ngModel="{{ editUsuario?.descripcion}}"
               name="descripcion"
               class="form-control"
               id="descripcion"
               placeholder="Descripción"
               required
               >
           </div>
           <div class ="form-group">
            <label for="titulo">Titulo</label>
            <input type="text"
            ngModel="{{ editUsuario?.titulo}}"
            name="titulo"
            class="form-control"
            id="titulo"
            placeholder="titulo"
            required
            >
        </div> 
        <div class ="form-group">
          <label for="banner">banner Url</label>
          <input type="text"
          ngModel="{{ editUsuario?.banner}}"
          name="banner"
          class="form-control"
          id="banner"
          placeholder="banner"
          required
          >
      </div>
           <div class ="form-group">
               <label for="fotoPerfil">foto Perfil Url</label>
               <input type="text"
               ngModel="{{editUsuario?.fotoPerfil}}"
               name="fotoPerfil"
               class="form-control"
               id="fotoPerfil"
               placeholder="Imagen"
               required
               >
           </div>
      <div class="modal-footer">
          <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          >
          Cerrar
          </button>
          <button
          (click)="onUpdateUser(editForm.value)"
          data-bs-dismiss="modal"
          class="btn btn-primary"
          >
          Añadir cambios
          </button>
      </div>
  </form>
</div>
</div>
</div>
</div>
